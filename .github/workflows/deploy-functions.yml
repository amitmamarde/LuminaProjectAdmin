name: Deploy Firebase Function

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'

jobs:
  deploy_functions:
    name: Deploy to Firebase Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./functions/package-lock.json

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install Function Dependencies (no cache reuse)
        run: npm ci --prefer-online --no-audit --no-fund --cache /tmp/empty-cache
        working-directory: ./functions

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: firebase deploy --only functions --project ${{ secrets.GCP_PROJECT_ID }} --non-interactive
