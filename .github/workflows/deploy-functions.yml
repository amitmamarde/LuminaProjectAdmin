name: Deploy Firebase Function

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'

jobs:
  deploy_functions:
    name: Deploy to Firebase Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./functions/package-lock.json

      - name: Install Function Dependencies
        run: npm ci
        working-directory: ./functions

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set Gemini API Key
        run: firebase functions:config:set gemini.key="${{ secrets.GEMINI_API_KEY }}" --project ${{ secrets.GCP_PROJECT_ID }} --non-interactive

      - name: Deploy to Firebase
        run: firebase deploy --only functions --project ${{ secrets.GCP_PROJECT_ID }} --non-interactive
